<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<style>
body{
max-width: 290px;
margin: 0 auto !important;
float: none !important;
}

h1 {text-align: center;}
#task {
    width: 230px;
    margin-left:10px;
    margin-right:10px;

}

.remove {
    display: block; 

    margin-left:230px; 
    margin-right:10px;
    margin-top: -20px;
    margin-bottom: 5px;
}

ul {
  list-style-type: none;
  padding-left:0px;
  margin-left:5px;
  margin-right:5px;
  border-style: solid;
  border-width: 1px;
  border-color: lightgrey;
}
li {
    border-style: solid;
  border-width: 1px;
  border-color: lightgrey;

}

</style

</head>
<body>
<h1>Shopping List</h1>
<div><input type="text" list="groceries" id="task" placeholder="Add Item" onfocus="this.value=''"><button id="add">+</button></input></div>
<datalist id="groceries">
    <option value="apples">apples</option>
    <option value="bananas">bananas</option>
    <option value="bread">bread</option>
    <option value="chicken">chicken</option>
    <option value="fish">fish</option>
    <option value="fruit">fruit</option>
    <option value="ham">ham</option>
    <option value="rice">rice</option>
    <option value="roast">roast</option>
    <option value="sausages">sausages</option>
    <option value="Vegemite">Vegemite</option>
    <option value="veges">veges</option>
</datalist>
<hr>
<div  id="todos"></div>
 
<script>
    function get_todos() {
        var todos = new Array;
        var todos_str = localStorage.getItem('todo');
        if (todos_str !== null) {
            todos = JSON.parse(todos_str); 
        }
        return todos;
    }
     
    function add() {
        var task = document.getElementById('task').value;
     
        var todos = get_todos();
        todos.push(task);
        localStorage.setItem('todo', JSON.stringify(todos));
     
        show();
     
        return false;
    }
     
    function remove() {
        var id = this.getAttribute('id');
        var todos = get_todos();
        todos.splice(id, 1);
        localStorage.setItem('todo', JSON.stringify(todos));
     
        show();
     
        return false;
    }
     
    function show() {
        var todos = get_todos();
     
        var html = '<ul>';
        for(var i=0; i<todos.length; i++) {
            html += '<li>' + '&nbsp&nbsp&nbsp<input type="checkbox">&nbsp&nbsp&nbsp' + todos[i] + '<button class="remove" id="' + i  + '">-</button></li>';
        };
        html += '</ul>';
     
        document.getElementById('todos').innerHTML = html;
     
        var buttons = document.getElementsByClassName('remove');
        for (var i=0; i < buttons.length; i++) {
            buttons[i].addEventListener('click', remove);
        };
    }
     
    document.getElementById('add').addEventListener('click', add);
    show();

</script>
</body>
</html>
